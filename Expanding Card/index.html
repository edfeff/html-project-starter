<!DOCTYPE html>
<html lang="en">

<head>

  <title>Expanding Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="panel active"

      <h3>First Picture</h3>
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1687626835694-2b7c6a352f1b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80');">
      <h3>Second Picture</h3>

    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1687620524602-d11b7754b963?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80');">

      style="background-image: url('https://images.unsplash.com/photo-1687424909155-2ab96ed71f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=776&q=80');">
      <h3>Fourth Picture</h3>
    </div>
    <div class="panel"
      style="background-image: url('https://images.unsplash.com/photo-1687684422740-d7dcffe238db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1371&q=80');">

    </div>

  <script src="script.js"></script>
